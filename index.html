<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>

<body>


    <div class="mainContainer">

        <div>
            <input class="answer" id="display" type="text" disabled>
        </div>
        
        <div class="row1">
            <button class="myBtn">7</button>
            <button class="myBtn">8</button>
            <button class="myBtn">9</button>
            <button class="myBtn" id="operator">+</button>
        </div>

        <div class="row2">
            <button class="myBtn">4</button>
            <button class="myBtn">5</button>
            <button class="myBtn">6</button>
            <button class="myBtn" id="operator">-</button>
        </div>

        <div class="row3">
            <button class="myBtn">1</button>
            <button class="myBtn">2</button>
            <button class="myBtn">3</button>
            <button class="myBtn" id="operator">*</button>
        </div>

        <div class="row4">
            <button class="myBtn" id="clearBtn">C</button>
            <button class="myBtn">0</button>
            <button class="myBtn">=</button>
            <button class="myBtn" id="operator">/</button>
        </div>

    </div>

    <script src="./app.js"></script>
</body>

</html>
